





<div class="tick-indicator-container">
    <div class="ticks-panel">
        <ul id="beatIndicatorsContainer" class="ticks-container">
            <span ng-repeat-start="beat in beats track by $index"></span>
            <li>
                <!--<div style="display: inline-block; width: 1em; height: 0.5em; background-color: red;"></div>-->
                <!--<div class="tick-indicator" data-ng-class="{'tick-indicator-active' : beat}" ></div>-->
                <div class="tick-indicator"></div>
            </li>
            <span ng-repeat-end></span>
        </ul>
    </div>
</div>




<div class="tracks-container">

    <ul>
        <li ng-repeat="(id, track) in tracks">
            <div class="track-separator"></div>
            <div the-track track="track" ticks-elements="ticksElements" remove-track="removeTrack" class="track"></div>
        </li>
        <div class="track-separator"></div>
    </ul>

</div>









<div style="width: 100%">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button id="startBtn" ng-click="startSequencer()">START</button>
    <button id="stopBtn" ng-click="stopSequencer()">STOP</button>
    <br><br><br>
</div>
