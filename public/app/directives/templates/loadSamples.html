
<div id="loadSamplesContainer">

    <p class="title">Samples</p>




    <div style="width: 100%;">
        <div class="samples-accordion" ng-repeat="(category, samples) in samplesData" ng-show="samples.length">
            <h3>{{category}}</h3>
            <div style="position: relative;">
                <ul>
                    <li ng-repeat="sample in samples" class="sample-item" data-ng-click="playSampleFromServer(sample); $event.stopPropagation();">
                        <button name="playSampleButton" class="play-sound-button" data-ng-click="playSampleFromServer(sample); $event.stopPropagation();" title="Play sample"></button>
                        <p class="sample-label">{{sample.name}}</p>
                        <button name="loadSampleButton" class="load-sound-button" data-ng-click="loadSampleOnTrack(sample); $event.stopPropagation();" title="Load sample on track"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div style="position: relative; width: 100%;">
        <button id="samplesCancelBtn" data-ng-click="close(); $event.stopPropagation();">Cancel</button>
    </div>



</div>
