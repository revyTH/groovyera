
<div>

    <button name="removeTrackButton" class="track-remove-button" data-ng-click="removeTrack(track);">X</button>

    <div class="track-top-container">
        <div class="track-top-header">
            <div style="width: auto; display: inline-block; vertical-align: middle;">
                <button name="playSoundButton" class="play-sound-button" data-ng-click="playSound();"></button>
                <input type="text" data-ng-model="track.name" class="track-name">
            </div>

            <div style="margin-top: 0.5em; vertical-align: top;">
                <input type="file" name="loadFile" style="color: transparent; width: 8em;" onchange="angular.element(this).scope().handleFiles(this.files)">

                <button name="soloTrackButton" class="track-control-button" data-ng-class="{'solo-button-active' : track.solo}"
                        data-ng-click="onSoloTrack();">s</button>
                <button name="muteTrackButton" class="track-control-button" data-ng-class="{'mute-button-active' : track.mute}"
                        data-ng-click="onMuteTrack();" >m</button>
            </div>
        </div>

                    <label for="trackVolumeSlider" class="track-control-label volume-label">vol</label>
                    <div id="trackVolumeSlider" style="display: inline-block"></div>
                </div>
                <div style="display: block; position: relative; left: 0; bottom: 0; width: 100%;">

    </div>

    <div class="track-bottom-container">
        <div class="ticks-panel">
            <ul class="ticks-container">
                <span ng-repeat-start="tick in track.ticks"></span>

                    <div tick-slider tick="tick" ticks-elements="ticksElements" resize-tick="resizeTick"></div>
                </li>
                <span ng-repeat-end></span>
