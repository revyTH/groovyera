<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <!--styles-->
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="libs/jquery-mmenu/jquery.mmenu.all.css">
    <link rel="stylesheet" href="build/styles/styles.css">




    <!--js-->
    <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="build/libs/libs.bundle.min.js"></script>
    <script src="build/js/app.bundle.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu({
                drag 		: true,
                pageScroll 	: {
                    scroll 		: true,
                    update		: true
                },
                extensions	: {
//                    '(min-width: 800px)': [ 'widescreen' ]
                }
            });

            var API = $("nav#menu").data( "mmenu" );


            var hamburgerBtn = $("#hamburgerBtn");


            hamburgerBtn.on( "click", function() {
                API.open();
            });

            API.bind( "open:finish", function() {
                setTimeout(function() {
                    hamburgerBtn.addClass( "is-active" );
                }, 0);
            });
            API.bind( "close:finish", function() {
                setTimeout(function() {
                    hamburgerBtn.removeClass( "is-active" );
                }, 0);
            });

        });
    </script>




</head>
<body>


    <div id="page">


        <div class="header Fixed">
            <!--<a href="#menu"><span></span></a>-->

            <button id="hamburgerBtn" class="hamburger hamburger--collapse" type="button">
               <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
               </span>
            </button>

            <span id="title"> Drum Machine </span>

        </div>





        <div class="content" id="content">

            </ul>
        </nav>




        <div id="accordion" style="margin-top: 2em">
            <h3>First header</h3>
            <div>
                <ul>
                    <li>
                        <div style="width: 90%; height: 32px; margin-bottom: 4px; background-color: red;"></div>
                    </li>
                    <li>

                    </li>

        </div>


    </div>


    <script>
        $( "#accordion" ).accordion({
            animate: 200,
            collapsible: true,
            heightStyle: "content"
        });
    </script>
