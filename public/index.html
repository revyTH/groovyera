<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Drum Machine</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <!--styles-->
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="libs/jquery-mmenu/jquery.mmenu.all.css">
    <link rel="stylesheet" href="libs/jquery-toast/jquery.toast.min.css">
    <link rel="stylesheet" href="libs/angular-ui-select/select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="build/styles/styles.css">

    <!--js-->
    <script src="build/libs/libs.bundle.min.js"></script>
    <script src="build/js/app.bundle.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu({
                drag: false,
                pageScroll: {
                    scroll: true,
                    update: true
                },
                extensions: {
//                    '(min-width: 800px)': [ 'widescreen' ]
                }
            });

            var API = $("nav#menu").data( "mmenu" );


            var hamburgerBtn = $("#hamburgerBtn");


            hamburgerBtn.on( "click", function() {
                API.open();
            });

            API.bind( "open:finish", function() {
                setTimeout(function() {
                    hamburgerBtn.addClass( "is-active" );
                }, 0);
            });
            API.bind( "close:finish", function() {
                setTimeout(function() {
                    hamburgerBtn.removeClass( "is-active" );
                }, 0);
            });

        });
    </script>
</head>
<body>
    <div id="loadingContainer" class="loading-active">
        <span id="loadingSpinner"></span>
    </div>

    <div id="page">

        <div class="header Fixed">
            <!--<a href="#menu"><span></span></a>-->
            <button id="hamburgerBtn" class="hamburger hamburger--collapse" type="button">
               <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
               </span>
            </button>

            <span id="title"> GroovyEra </span>
            <span id="presetTitle"></span>
        </div>

        <div class="content" id="content">
            <!--ANGULAR VIEWS-->
            <div id="angularView" data-ng-view=""></div>
        </div>

        <nav id="menu">
            <ul id="menu-list">
                <li><a href="#">Home</a></li>
            </ul>
        </nav>

        <div id="footerContainer">
            <!--Footer :-)-->
            <div style="margin: 0 auto;">
                <button id="facebookBtn" class="social-icon"></button>
                <button id="githubBtn" class="social-icon"></button>
                <button id="googleBtn" class="social-icon"></button>
            </div>

        </div>

    </div>
</body>
</html>
