<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Drum Machine</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <!--<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width,height=device-height">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->


    <!--styles-->
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="libs/jquery-mmenu/jquery.mmenu.all.css">
    <link rel="stylesheet" href="build/styles/styles.css">




    <!--js-->
    <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="build/libs/libs.bundle.min.js"></script>
    <script src="build/js/app.bundle.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu({
                drag 		: true,
                pageScroll 	: {
                    scroll 		: true,
                    update		: true
                },
                extensions	: {
//                    '(min-width: 800px)': [ 'widescreen' ]
                }
            });

            var API = $("nav#menu").data( "mmenu" );


            var hamburgerBtn = $("#hamburgerBtn");


            hamburgerBtn.on( "click", function() {
                API.open();
            });

            API.bind( "open:finish", function() {
                setTimeout(function() {
                    hamburgerBtn.addClass( "is-active" );
                }, 0);
            });
            API.bind( "close:finish", function() {
                setTimeout(function() {
                    hamburgerBtn.removeClass( "is-active" );
                }, 0);
            });

        });
    </script>




</head>
<body>


    <div id="page">


        <div class="header Fixed">
            <!--<a href="#menu"><span></span></a>-->

            <button id="hamburgerBtn" class="hamburger hamburger--collapse" type="button">
               <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
               </span>
            </button>

            <span id="title"> Drum Machine </span>

        </div>





        <div class="content" id="content">

            <!--ANGULAR VIEWS-->
            <div id="angularView" data-ng-view=""></div>
        </div>









        <nav id="menu">
            <ul id="menu-list">

                <li><a href="#">Home</a></li>

                <!--<li><a href="/about/">About us</a>-->

                        <!--<li><a href="/about/address/">Our address</a></li>-->
                    <!--</ul>-->
                <!--</li>-->

            </ul>
        </nav>




        <div id="footerContainer">
            Footer :-)
        </div>







    </div>





</body>
</html>
